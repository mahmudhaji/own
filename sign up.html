<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zanzibar High School Selection</title>
    <link rel="stylesheet" href="sign up.css">
</head>

<body>
    <div class="center">
        <div class="panel panel-primary center-box">
            <div id="panelheading" class="panel-heading">
                <div id="logo">
                    <h1></h1>
                </div>
            </div>
            <div class="panel-body">
                <h1 id="signin-caption" innertext="Sign in to access this network" class="style-W92oZ">
                    Zanzibar High School Selection
                    <h2>ZHSS</h2>
                </h1>
                <div id="authentication">
                    <div id="credentials" class="loggedout">
                        <input name="username" type="text" id="username" placeholder="Username">
                        <input name="Email" type="text" id="Email" placeholder="Email">
                        <input name="password" type="password" id="password" autocomplete="off" placeholder="Password">
                        <input name="Confirm password" type="password" id="password" autocomplete="off" placeholder="Confirm Password">
                   
                </div>
                <div class="buttonrow">
                        <div id="loginbutton" class="button" innertext="Sign in">
                           Register
                        </div>  
                </div>
            </div>
        </div>
    </div>
</body>

</html>
