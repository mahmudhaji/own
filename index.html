<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center snipcss-lWtMB">
        <div class="panel panel-primary center-box">
          <div id="panelheading" class="panel-heading text-center">
            <div id="logo" class="">
              <h1></h1>
            </div>
          </div>
          <div class="panel-body">
            <h1 id="signin-caption" innertext="Sign in to access this network" class="style-W92oZ">
              Zanzibar High School Selection
              <h2>ZHSS</h2>
            </h1>
            <div id="authentication">
              <div id="credentials" class="loggedout">
                <input name="username" type="text" id="username" size="30" maxlength="60" placeholder="Username">
                <input name="password" type="password" id="password" size="30" autocomplete="off" maxlength="60" placeholder="Password">
              </div>
              <div id="loggedin-message" class="loggedout">
                <div id="loggedin-view" class="style-WYBti">
                  <div class="login-icon">
                  </div>
                  <p class="message style-9YQOc" id="style-9YQOc">
                    <br>
                  </p>
                </div>
                <div id="spinner-view" class="style-KQKXO">
                  <div class="loader loader-holder">
                    <svg width="65" height="65" version="1.1" xmlns="#" viewBox="0 0 130 130" style="transform: scaleX(-1)">
                      <circle class="loader-base" cx="65" cy="65" r="60">
                      </circle>
                      <path class="loader-ring" d="M65,125C31.9,125,5,98.1,5,65S31.9,5,65,5">
                      </path>
                    </svg>
                  </div>
                </div>
              </div>
            </div>
            <div class="buttonrow">
              <a href="javascript:submitRequest()">
                <div id="loginbutton" class="button" innertext="Sign in">
                  Sign in
                </div>
              </a>
            </div>
            <div class="statusmessagerow">
              <div id="statusmessage" class="unshown">
              </div>
            </div>
            <ul>
              <li id="userportallink">
                <a id="myaccountcaption" href="sign up.html" class="style-dIpVK">
                  Create Account
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      
</body>
</html>
